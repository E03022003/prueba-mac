<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba hola</title>
    <link rel="stylesheet" href="css/styles.css">
     <!-- BOOTSTRAP -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>

     <!-- BOOTSTRAP ICONS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

     <!-- JQUERY  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">Reserva tu mesa</h2>
    <form id="reservation-form">
      <!-- Tipo de reserva -->
      <div class="mb-3">
        <label for="reservation-type" class="form-label">Tipo de reserva</label>
        <select id="reservation-type" class="form-select">
          <option value="general">General</option>
          <option value="vip">VIP</option>
        </select>
      </div>
  
      <!-- Ubicación -->
      <div class="mb-3">
        <label for="reservation-location" class="form-label">Ubicación</label>
        <select id="reservation-location" class="form-select">
          <option value="sala-principal">Sala Principal</option>
          <option value="sala-secundaria">Sala Secundaria</option>
          <option value="zona-chill-out">Zona Chill-Out</option>
        </select>
      </div>
  
      <!-- Número de personas -->
      <div class="mb-3">
        <label for="reservation-people" class="form-label">Número de personas</label>
        <input type="number" id="reservation-people" class="form-control" min="1" max="10" value="1" required>
      </div>
  
      <!-- Selección de alcohol -->
      <div class="mb-3">
        <label for="alcohol-selection" class="form-label">Selecciona las botellas</label>
        <div id="alcohol-selection" class="row">
          <!-- Alcohol tipo 1 -->
          <div class="col-md-4">
            <label class="form-label">Vodka</label>
            <input type="number" class="form-control alcohol-input" data-type="vodka" min="0" value="0">
          </div>
          <!-- Alcohol tipo 2 -->
          <div class="col-md-4">
            <label class="form-label">Whisky</label>
            <input type="number" class="form-control alcohol-input" data-type="whisky" min="0" value="0">
          </div>
          <!-- Alcohol tipo 3 -->
          <div class="col-md-4">
            <label class="form-label">Tequila</label>
            <input type="number" class="form-control alcohol-input" data-type="tequila" min="0" value="0">
          </div>
        </div>
      </div>
  
      <!-- Datos del cliente -->
      <div class="mb-3">
        <label for="client-name" class="form-label">Nombre</label>
        <input type="text" id="client-name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="client-email" class="form-label">Correo electrónico</label>
        <input type="email" id="client-email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="client-phone" class="form-label">Teléfono</label>
        <input type="tel" id="client-phone" class="form-control" required>
      </div>
  
      <!-- Botón enviar -->
      <button type="submit" class="btn btn-primary w-100">Reservar ahora</button>
    </form>
  </div>
  

      <!-- JAVASCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

      <script src="js/script.js"></script>
</body>
</html>
